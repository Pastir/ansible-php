---
# Variable setup.
- name: Include OS-specific variables.
  include_vars: "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"

- name: Include distribution and version-specific vars.
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
      skip: true

- name: Set the default PHP version for Debian-based OSes.
  set_fact:
    php_default_version_debian: "{{ __php_default_version_debian }}"
  when: php_default_version_debian is not defined and ansible_os_family == 'Debian'

- name: Define php_packages.
  set_fact:
    php_packages: "{{ __php_packages | list }}"
  when: php_packages is not defined

- name: Define php_enablerepo.
  set_fact:
    php_enablerepo: "{{ __php_enablerepo }}"
  when: php_enablerepo is not defined

- include_tasks: "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"

